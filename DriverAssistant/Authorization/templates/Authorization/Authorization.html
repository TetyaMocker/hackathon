{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css'%}" type="text/css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <link rel="shortcut icon" type="image/png" href="{% static 'img/logo.ico' %}"/>

    <title>Авторизация</title>

    <style>

        @font-face {
            font-family: 'RussianRail G Pro Extended Bold';
            src: url('{% static 'fonts/RussianRailGProExtendedBold.otf' %}') format("truetype");
        }

        body {
            font-family: 'RussianRail G Pro Extended Bold';
        }

        .h1, .h2, .h3, .h4, .h5, .h6, h1, h2, h3, h4, h5, h6 {
            margin-top: 0;
            margin-bottom: .5rem;
            font-weight: 500;
            line-height: 1.5;
        }

    </style>

</head>

<body class="background-image" style="background-image: url('{% static 'img/background.png'%}');">


<div class="mt-5" style="margin-left: auto;margin-right: auto;width: 400px;">

    <div class="text-center">
        <img src="{% static 'img/logo.png' %}" class="mx-auto d-block" alt="...">
    </div>

    <form method="POST">

        {% csrf_token %}
        <h1 class="text-center mt-5 label">Авторизация</h1>

        <div class="form-floating text-gray mt-4">
            <input type="text" name="username" autocomplete="username" maxlength="150" class="form-control" required=""
                   id="username" placeholder="Логин">
            <label for="username">Логин*</label>
        </div>

        <div class="form-floating mt-4 text-gray">
            <input type="password" name="password" autocomplete="current-password" class="form-control" required=""
                   id="password" placeholder="Пароль" style="outline:none;">
            <label for="password">Пароль*</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary mt-5" type="submit">Войти</button>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>
</html>
